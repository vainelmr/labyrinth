name: Release - Client console

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore Labyrinth.sln

      - name: Build Release
        run: dotnet build Labyrinth/Labyrinth.csproj -c Release --no-restore

      - name: Publish client console
        run: dotnet publish Labyrinth/Labyrinth.csproj -c Release -o ./publish/client --no-build

      - name: Zip client binary
        run: zip -r labyrinth-client.zip publish/client

      - name: Upload artifact (manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: labyrinth-client-${{ github.run_number }}
          path: labyrinth-client.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: labyrinth-client.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
